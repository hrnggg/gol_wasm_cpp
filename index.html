<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WASM Example</title>
  </head>
  <body>
    <!--not show the right-click context-menu-->
    <canvas id="canvas" oncontextmenu="event.preventDefault()">Canvas</canvas> 

    <!--call the javascript code generated by Emscripten-->
    <script type="module">
      // import the function defined in index.js as "Module" with the name "initModule"
      import initModule from "./index.js";
      const myModule = {
        canvas: document.getElementById("canvas")
      };
      initModule(myModule);
    </script>
  </body>
</html>
